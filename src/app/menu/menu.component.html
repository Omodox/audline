<nav>
  <div class="scontainer">
    <div class="srow">
      <div class="s1 sp2 middle">
        <a routerLink="/" class="logo"> Audline</a>
      </div>
      <div class="s4 sp4 ssm10 middle">
        <ul [ngClass]="{'mobile_nav_open' : mobile_nav_open }">
          <li>
            <a routerLink="/" (click)="mobile_nav_open = false">Музыка</a>
          </li>
          <li>
            <a routerLink="/sets" (click)="mobile_nav_open = false">Плейлисты</a>
          </li>
          <li>
              <a routerLink="/radio" (click)="mobile_nav_open = false">Радио</a>
          </li>
          <li>
            <a routerLink="/login" *ngIf="!sid" (click)="mobile_nav_open = false">Войти</a>
            <a routerLink="/profile" *ngIf="sid" (click)="mobile_nav_open = false">Профиль</a>
          </li>
          <li *ngIf="sid">
            <a routerLink="/login"  (click)="mobile_nav_open = false">Выйти</a>
          </li>
        </ul>
      </div>
      <div class="s2 ssm12 ">
        <div class="clear"></div>
        <form class="form" (ngSubmint)="search_form()" [ngClass]="{'mobile_nav_search_open' : mobile_nav_search_open }">
          <input class="search_form" autocomplete="off" [(ngModel)]="search" type="text" name="search" id="search_input" placeholder="Search...">
          <button class="button_search" (click)="search_form(search)">
            <i class="fas fa-search"></i> 
          </button>
        </form>
      </div>
      <div class="s5 ssm12">
      <app-player></app-player>
      </div>
    </div>
  </div>
  <button class="mibile_bar" (click)="mobile_nav_open = !mobile_nav_open"><i class="fas fa-bars"></i></button>
  <button class="mibile_bar_search" (click)="mobile_nav_search_open = !mobile_nav_search_open">  <i class="fas fa-search"></i> </button>
</nav>
