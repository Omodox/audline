<nav>

      </div>
      <div class="s3 ssm12 ">
        <div class="clear"></div>
        <form class="form" (ngSubmint)="search_form()" [ngClass]="{'mobile_nav_search_open' : mobile_nav_search_open }">
          <input class="search_form" autocomplete="off" [(ngModel)]="search" type="text" name="search" id="search_input" placeholder="Поиск..."

          <button class="button_search" (click)="search_form(search)">

        </form>

      <div class="s2"></div>
      <div class="s5 ssm12">
        <app-player></app-player>
      </div>
    </div>

  <button class="mobile_bar_search" (click)="mobile_nav_search_open = !mobile_nav_search_open; mobile_search(searchinput);">
