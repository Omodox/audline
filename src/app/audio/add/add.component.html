<form  (ngSubmit)="send(addTrack); addTrack.reset();" class="newTrack" #addTrack="ngForm">
    <input type="text" placeholder="Performer name" name="performer_name" [ngModel]="performer_name">
    <input type="text" placeholder="Track name" name="name" [ngModel]="name">
    <input type="text" placeholder="Track ID"  name="url" [ngModel]="url">
    <button type="submit">Send</button>
</form>
