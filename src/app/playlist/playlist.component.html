<app-player [item]="lorem" (onChanged)="onChanged($event)"></app-player>
<app-bandinfo *ngIf="bandurl" [band] = 'bandurl'></app-bandinfo>
<app-audioinfo *ngIf="!bandurl"></app-audioinfo>
<div class="mine">
  <div class="playlist_nav">
    <div class="playlist_nav_right">
        <button class="player_button" (click)="shuffle()"><span class="glyphicon glyphicon-random"></span></button>
        <button class="player_button" (click)="shuffle()"><span class="glyphicon glyphicon-repeat"></span></button>
        <button class="player_button" (click)="listTo()"><span class="glyphicon glyphicon-th-list"></span></button>
    </div>
    <div class="clear"></div>
  </div>
  <div class="collection" [class.list] = " list === false" >
    <div
    *ngFor="let i of playlist; let id = index;"
     class="collection-item"
     [ngClass] = "{'active' : i.isactive}"
    >
    <span class="play_button"  
    (click)="addtoPlayer(i.id)">
      <span class="glyphicon glyphicon-play"
        [ngClass] = "{'glyphicon-pause' : i.isactive}">
      </span>
    </span>
    <div class="track_info">
        <span class="track_name">{{i.name}}</span>
       <span class="performer_name" ><a [routerLink]="['/band', i.performer_url]">{{i.performer_name}}</a></span>
     </div>
    </div>
  </div>
  <div *ngIf = "bandurl" class="video_blocks">
    <div class="video">
      <img src="https://img.youtube.com/vi/AFShDQEDpwA/0.jpg" alt="">
    </div>
    <div class="video">
      <img src="https://img.youtube.com/vi/seFhoLRJziY/0.jpg" alt="">
    </div>
    <div class="video">
      <img src="https://img.youtube.com/vi/EQcA_2pcU3U/0.jpg" alt="">
    </div>
    <div class="video">
      <img src="https://img.youtube.com/vi/EQcA_2pcU3U/0.jpg" alt="">
    </div>
  </div>
</div>
